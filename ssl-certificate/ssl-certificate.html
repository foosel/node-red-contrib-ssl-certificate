<script type="text/javascript">
    RED.nodes.registerType('ssl-certificate',{
        category: 'network',
        color: '#ccff66',
        defaults: {
            name: {
                value: ""
            },
            server: {
                value: "google.com"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-certificate",
        label: function() {
            return this.name || this.server || "ssl-certificate";
        }
    });
</script>

<script type="text/html" data-template-name="ssl-certificate">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="google.com">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-server"></i> Port</label>
        <input type="number" id="node-input-port" placeholder="443">
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-clock-o"></i> Timeout (ms)</label>
        <input type="number" id="node-input-port" placeholder="300">
    </div>
</script>

<script type="text/html" data-help-name="ssl-certificate">
    <p>A node to retrieve SSL certificate information from a web server</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">server <span class="property-type">string</span></dt>
        <dd> the server for which to retrieve the certificate, host name, e.g. "google.com"</dd>
        <dt class="optional">port <span class="property-type">number</span></dt>
        <dd> the port of the server to connect to, defaults to https 443</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
         <li>Standard output
             <dl class="message-properties">
                 <dt>payload <span class="property-type"><a href="https://nodejs.org/api/tls.html#tls_certificate_object">Certificate object</a></span></dt>
                 <dd>the retrieved certificate information</dd>
                 <dt>valid_from <span class="property-type">Date</span></dt>
                 <dd>the validFrom date of the certificate as a JavaScript Date object</dd>
                 <dt>valid_to <span class="property-type">Date</span></dt>
                 <dd>the validTo date of the certificate as a JavaScript Date object</dd>
             </dl>
         </li>
    </ol>

    <h3>Details</h3>
    <p>If <code>msg.server</code> or <code>msg.port</code> are present on the incoming message 
    they override the node configuration.</p>
</script>
